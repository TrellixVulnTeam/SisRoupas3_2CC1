<h2>Atualizando o Tipo de Roupa: {{ tiporoupa }}</h2>

<form action="{% url 'cadastro_tiporoupa_update' tiporoupa.id %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit"> Cadastrar </button>
</form>

<a href="{% url 'cadastro_tiporoupa_delete' tiporoupa.id %}">Deletar</a>
