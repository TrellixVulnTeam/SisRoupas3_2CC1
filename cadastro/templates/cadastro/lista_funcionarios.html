{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h1>Lista de Funcionarios</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'cadastro_funcionario_novo' %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>  
    </div>         

    <div class="col-sm-5">
        <ul> 
            {% for funcionarios in funcionario %}
                <li>
                    <a href="{% url 'cadastro_funcionario_update' funcionarios.id %}"> {{ funcionarios.nome }} </a>
                </li>
            {% endfor %} 
        </ul>
    </div> 
</div>
{% endblock main %}
