{% extends 'base.html' %}

{% block main %}

<h2>Lista de Funcionario</h2>

<ul> 
{% for funcionarios in funcionario %}
    <li>
    <a href="{% url 'cadastro_funcionario_update' funcionarios.id %}"> {{ funcionarios.nome }} </a>
    </li>
{% endfor %} 
</ul>


<form action="{% url 'cadastro_funcionario_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
 
 {% endblock main %}
