{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h1>Lista de Roupas</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'cadastro_roupa_novo' %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="col-sm-6">
        <ul> 
        {% for roupas in roupa %}
            <li> 
                <a href="{% url 'cadastro_roupa_update' roupas.id %}"> {{ roupas.nome_roupa }} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock main %}
