<h2>Lista de Roupas</h2>

<ul> 
{% for roupas in roupa %}
    <li> 
        <a href="{% url 'cadastro_roupa_update' roupas.id %}"> {{ roupas.nome_roupa }} </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'cadastro_roupa_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
