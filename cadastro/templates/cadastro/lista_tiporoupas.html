{% extends 'base.html' %}

{% block main %}

<h2>Lista de Marca de Roupas</h2>

<ul> 
{% for tiporoupas in tiporoupa %}
    <li>
        <a href="{% url 'cadastro_tiporoupa_update' tiporoupas.id %}"> {{ tiporoupas.tipo_roupa }} </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'cadastro_tiporoupa_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>

{% endblock main %}
