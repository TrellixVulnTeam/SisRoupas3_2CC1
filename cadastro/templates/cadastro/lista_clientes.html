<h2>Lista de Clientes</h2>

<ul> 
    {% for clientes in cliente %}
        <li> 
            <a href="{% url 'cadastro_cliente_update' clientes.id %}"> {{ clientes.nome }} </a>
        </li>
    {% endfor %}
</ul>

<form action="{% url 'cadastro_cliente_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
