{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h1>Lista de Marca de Roupas</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'cadastro_marcaroupa_novo' %}" method="POST">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="col-sm-6">
        <ul> 
        {% for marcaroupas in marcaroupa %}
            <li>
                <a href="{% url 'cadastro_marcaroupa_update' marcaroupas.id %}"> {{ marcaroupas.marca }} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock main %}
