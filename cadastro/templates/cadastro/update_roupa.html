{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
        <div class="col-12">
                <h2>Atualizando a Roupa: {{ roupa }}</h2>
        </div>
</div>
<div class="row">
        <div class="col-6">
                <form action="{% url 'cadastro_roupa_update' roupa.id %}" method="POST">
                        {% csrf_token %}

                        {{ form|bootstrap }}

                        <button type="submit" class="btn btn-success"> Cadastrar </button>
                        <a href="{% url 'cadastro_roupa_delete' roupa.id %}"
                        class="btn btn-danger">Deletar</a>
                </form>
        </div>
</div>

{% endblock main %}
