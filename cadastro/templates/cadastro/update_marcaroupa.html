{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
        <div class="col-12">
                <h2>Atualizando a Marca da Roupa: {{ marcaroupa }}</h2>
        </div>
</div>

<div class="row">
        <div class="col-6">
                <form action="{% url 'cadastro_marcaroupa_update' marcaroupa.id %}" method="POST">
                        {% csrf_token %}

                        {{ form|bootstrap }}

                        <button type="submit" class="btn btn-success"> Cadastrar </button>
                        <a href="{% url 'cadastro_marcaroupa_delete' marcaroupa.id %}"
                        class="btn btn-danger">Deletar</a>
                </form>
        </div>
</div>

{% endblock main %}
